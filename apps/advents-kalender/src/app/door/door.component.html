<div class="door-wrapper">
  <div #door class="backDoor">
    <div style="position: absolute; padding: 3px" *ngIf="isOpen">
      {{ text }}
    </div>
    <div
      class="doorHinge"
      (click)="toggle()"
      [ngClass]="{ doorOpen: isOpen, doorClose: !isOpen && keepClose }"
    >
      <div class="doorInsideCover"></div>
      <div
        class="door"
        [attr.data-no]="no"
        [ngStyle]="{
          'background-position': backgroundPosition,
          'background-size': backgroundWidthInPixel
        }"
      ></div>
    </div>
  </div>
</div>
