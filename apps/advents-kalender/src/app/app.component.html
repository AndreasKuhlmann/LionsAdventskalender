<div #container class="calendar-container">
  <door
    [baseX]="containerXPosition"
    [baseY]="containerYPosition"
    [backgroundWidth]="containerWidth"
    *ngFor="let day of days.adventDays; let i = index"
    [no]="i + 1"
    [isOpen]="day.flipped"
    [text]="day.content"
    (click)="flip(day)"
  >
  </door>
</div>
