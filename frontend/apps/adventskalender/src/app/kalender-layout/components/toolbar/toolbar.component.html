<mat-toolbar color="primary" class="sticky">
  <img
    style="height: 2.8em; margin-left: 0.5em; margin-right: 1em"
    src="/assets/lions.png"
    alt="Lions Club"
  />

  <span>Oldenburger Adventskalender</span>

  <span class="example-spacer"></span>

  <button mat-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="openZweckDialog()">Für einen guten Zweck</button>
    <button mat-menu-item (click)="openFoerdererDialog()">Die Förderer</button>
    <button mat-menu-item (click)="openImpressumDialog()">Impressum</button>
  </mat-menu>
</mat-toolbar>
