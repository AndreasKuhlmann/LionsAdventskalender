<div
  #container
  class="doors-container"
  (window:resize)="onResize(container)"
  (window:scroll)="onResize(container)"
  [style.min-height]="containerHeight"
>
  <door
    *ngFor="let tagesGewinn of service.tagesGewinne;"
    [baseX]="containerXPosition"
    [baseY]="containerYPosition"
    [backgroundWidth]="containerWidth"
    [no]="tagesGewinn.Tag"
    [isOpen]="tagesGewinn.flipped"
    [tagesGewinne]="tagesGewinn.Gewinne"
    (click)="flip(tagesGewinn)"
  >
  </door>
</div>
